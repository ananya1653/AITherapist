<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Define the root variables for colors and sizes as per your previous code */
        :root {
            --dl-color-gray-500: #595959;
            --dl-color-gray-700: #999999;
            --dl-color-gray-900: #D9D9D9;
            --dl-color-gray-black: #000000;
            --dl-color-gray-white: #FFFFFF;
            --dl-color-danger-300: #A22020;
            --dl-color-danger-500: #BF2626;
            --dl-color-danger-700: #E14747;
            --dl-color-primary-100: #003EB3;
            --dl-color-primary-300: #0074F0;
            --dl-color-primary-500: #14A9FF;
            --dl-color-primary-700: #85DCFF;
            --dl-color-success-300: #199033;
            --dl-color-success-500: #32A94C;
            --dl-color-success-700: #4CC366;
            --dl-size-size-large: 144px;
            --dl-size-size-small: 48px;
            --dl-size-size-medium: 96px;
            --dl-size-size-xlarge: 192px;
            --dl-size-size-xsmall: 16px;
            --dl-size-size-xxlarge: 288px;
            --dl-space-space-unit: 16px;
            --dl-space-space-halfunit: 8px;
            --dl-space-space-sixunits: 96px;
            --dl-space-space-twounits: 32px;
            --dl-space-space-fiveunits: 80px;
            --dl-space-space-fourunits: 64px;
            --dl-space-space-threeunits: 48px;
            --dl-space-space-oneandhalfunits: 24px;
            --dl-radius-radius-round: 50%;
            --dl-radius-radius-radius4: 4px;
            --dl-radius-radius-radius8: 8px;
            --dl-radius-radius-radius2: 2px;
            --dl-size-size-maxwidth: 1400px;
        }

        /* Define common styles for buttons and input fields */
        .button {
            color: var(--dl-color-gray-black);
            display: inline-block;
            padding: 0.5rem 1rem;
            border-color: var(--dl-color-gray-black);
            border-width: 1px;
            border-radius: 4px;
            background-color: var(--dl-color-gray-white);
            cursor: pointer;
        }

        .input {
            color: var(--dl-color-gray-black);
            padding: 0.5rem 1rem;
            border-color: var(--dl-color-gray-black);
            border-width: 1px;
            border-radius: 4px;
            background-color: var(--dl-color-gray-white);
            width: 100%;
        }

        .content {
            font-size: 16px;
            font-family: Inter;
            font-weight: 400;
            line-height: 1.15;
        }

        .heading {
            font-size: 32px;
            font-family: Inter;
            font-weight: 700;
        }

        /* Container and layout for the signup page */
        .signup-container {
            width: 100%;
            display: flex;
            min-height: 100vh;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            padding: var(--dl-space-space-unit);
            background-color: #f5dbfc;
        }

        .signup-form {
            width: 400px;
            padding: var(--dl-space-space-unit);
            border: 1px solid var(--dl-color-gray-black);
            border-radius: 8px;
            background-color: #f5dbfc;
        }

        .signup-heading {
            text-align: center;
            margin-bottom: var(--dl-space-space-unit);
        }

        .signup-field {
            margin-bottom: var(--dl-space-space-unit);
        }

        .signup-button {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h1 class="signup-heading heading">Create an Account</h1>
            <p class="signup-heading content">Sign up to get started with our services.</p>
            <div class="signup-field">
                <label for="username" class="content">Username</label>
                <input type="text" id="username" class="input" placeholder="Enter your username">
            </div>
            <div class="signup-field">
                <label for="email" class="content">Email Address</label>
                <input type="email" id="email" class="input" placeholder="Enter your email">
            </div>
            <div class="signup-field">
                <label for="password" class="content">Password</label>
                <input type="password" id="password" class="input" placeholder="Create a password">
            </div>
            <div class="signup-button">
                <button class="button"><a href="home.html">Sign Up</a></button>
            </div>
        </div>
    </div>
</body>
</html>

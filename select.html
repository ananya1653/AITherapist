<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: purple; /* Sets the background color to purple */
      color: white; /* Sets the text color to white for better visibility */
    }

    h1 {
      text-align: center;
    }

    .assessment-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Select Your Assessment</h1>
  <div class="assessment-options">
    <label>
      <input type="radio" name="assessment" value="10th Assessment"> 10th Assessment
    </label>
    <label>
      <input type="radio" name="assessment" value="12th Assessment"> 12th Assessment
    </label>
    <label>
      <input type="radio" name="assessment" value="College Assessment"> College Assessment
    </label>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <button class="button" onclick="redirectToAssessment()">Go</button>
  </div>

  <script>
    function redirectToAssessment() {
      const assessmentOptions = document.getElementsByName("assessment");
      let selectedValue = "";

      for (let i = 0; i < assessmentOptions.length; i++) {
        if (assessmentOptions[i].checked) {
          selectedValue = assessmentOptions[i].value;
          break;
        }
      }

      if (selectedValue === "10th Assessment") {
        window.location.href = "10th_assessment.html"; // Change to the appropriate URL
      } else if (selectedValue === "12th Assessment") {
        window.location.href = "12th_assessment.html"; // Change to the appropriate URL
      } else if (selectedValue === "College Assessment") {
        window.location.href = "college_assessment.html"; // Change to the appropriate URL
      } else {
        alert("Please select an assessment type.");
      }
    }
  </script>
</body>
</html>
